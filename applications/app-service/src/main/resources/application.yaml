server:
  port: 8080
spring:
  application:
    name: "bootcamp_hu2"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
adapters:
  r2dbc:
    host: "${POSTGRES_HOST:postgres}"
    port: "${POSTGRES_PORT:5432}"
    database: "${POSTGRES_DB:perylothdb}"
    schema: "public"
    username: "${POSTGRES_USER:user}"
    password: "${POSTGRES_PASSWORD:password}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
